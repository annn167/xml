<!DOCTYPE html>
<html>
<head>
    <title>Message</title>
</head>
<body>
    <div>
        <b>To: <span id="to"></span><br></b>
        <b>From: <span id="from"></span><br></b>
        <b>Heading: <span id="heading"></span><br></b>
        <b>Message: <span id="message"></span><br></b>
        <h1>XML Data</h1>
    </div>
    <script>
        var xmlhttp;
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var xmlDoc = xmlhttp.responseXML;
                document.getElementById("to").innerHTML = xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
                document.getElementById("from").innerHTML = xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
                document.getElementById("heading").innerHTML = xmlDoc.getElementsByTagName("heading")[0].childNodes[0].nodeValue;
                document.getElementById("message").innerHTML = xmlDoc.getElementsByTagName("message")[0].childNodes[0].nodeValue;
            }
        };

        xmlhttp.open("GET", "data.xml", true);
        xmlhttp.send();
    </script>
</body>
</html>
